<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }}'s Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ name }}</h1>
    <h2>Contact Information</h2>
    <p>Email: {{ email }}</p>
    <p>Phone: {{ phone }}</p>
    <h2>Skills</h2>
    <ul>
      {{#each skills}}
      <li>{{ this }}</li>
      {{/each}}
    </ul>
    <h2>Experience</h2>
    <ul>
      {{#each experience}}
      <li>{{ this }}</li>
      {{/each}}
    </ul>
    <h2>Education</h2>
    <ul>
      {{#each education}}
      <li>{{ this }}</li>
      {{/each}}
    </ul>
  </div>
</body>
</html>
